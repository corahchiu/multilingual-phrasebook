<div class="component">
  <table id="main-language-column">    
    <thead>
      <th>
        <tr>
          <app-select-language-dropdown></app-select-language-dropdown>
        </tr>
      </th>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="text" name="search" placeholder="Search word/phrase">
          <button (click)="searchPhrase()">search</button>
        </td>
      </tr>
      <tr>
        <td>Hi</td>
      </tr>
      <tr>
        <!-- display synonyms -->
        <td *ngFor="let phrase of phrases">

        </td>
      </tr>

    </tbody>
  </table>
</div>
