<div class="component"  class="container">
  <div id="main-language-column">    
    <div class="language-column col-lg-3">
      <!-- <div> -->
        <app-select-language-dropdown (selectedLanguage)="selectLanguage($event)"></app-select-language-dropdown>          
      <!-- </div> -->
      <div>
        <input type="text" name="search" [value]="phrase" (input)="phrase = $event.target.value" placeholder="Search word/phrase">
        <button (click)="searchPhrase($event)">search</button> 
      </div>
    </div>
    <div class="phrase-column col-lg-7">
      {{mainPhrase}}
    </div>
  </div>
</div>
