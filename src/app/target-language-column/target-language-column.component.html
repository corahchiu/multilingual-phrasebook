<div class="component">
  <table id="target-language-column">
    <thead>
      <tr>
        <th *ngFor="let targetLanguageColumn of targetLanguageColumns">
          <!-- tue /(wed2: Send selectedLanguage value from target to app, then to main - 1.Get listened value from dropdown-->
          <app-select-language-dropdown (selectedLanguage)="selectLanguage($event)"></app-select-language-dropdown>
          <button (click)="moveColumnLeft(targetLanguageColumn)">left</button>
          <button (click)="moveColumnRight(targetLanguageColumn)">right</button>          
          <button (click)="removeColumn(targetLanguageColumn)">x</button></th>
        <th><button (click)="addNewColumn()" id="add">New column</button></th>
      </tr>
    </thead>
    <tbody>
      <!-- wed -->
      <tr *ngFor = "let targetPhrase of targetPhrases">
        <td>{{targetPhrase}}</td>
      </tr>
    </tbody>
  </table>
</div>
